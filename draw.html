<html>
  <head>
    <!-- p5.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    
    <!-- the JS code in here -->
    <script src="./js/sketch.js"></script>
    
    <!-- css here -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body onload="addEventListen()">
     <!-- start nav bar -->
     <ul class="">
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="draw.html">Draw</a></li>
    </ul>
    <!-- end nav bar -->
 
    <!-- start of drawing section -->
    <div class="container row">
      <!-- <button id="increaseSize" type="button">increaseSize</button> -->

        <div id="col1" class="column" style="background-color: aqua;">
          <button id="increaseSize" type="button" onclick="increaseSize()">increase size</button>
          <button id="decreaseSize" type="button" onclick="decreaseSize()">decrease size</button>
        </div>

        <div class="column" style="background-color: green;">
          <div id="drawDiv">
              <h1>Draw on me!</h1>
          </div>

          <button id="clear" type="button" onclick="clearDrawing()">Clear</button>


        </div>

        <div id="col3" class="column" style="background-color: pink;">
          <div style="text-align: center">
            <input type="color" id="color" oninput="changeColor();">
          </div>
        </div>

      </div>
      <!-- end of drawing section -->
  


  </body>
</html>
